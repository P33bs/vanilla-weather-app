<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="dist/wu-icons-style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="weather">
          <h1 class="heading">Weather App</h1>
          <div class="row">
            <div class="col-9">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-input"
                  autocomplete="off"
                />
              </form>
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="city">New York</h1>
                  <ul>
                    <li>Last updated: <span id="date">Monday 12:59</span></li>
                    <li>
                      Current Conditions:
                      <span id="current-condition">Clear</span>
                    </li>
                    <li>Humidity: <span id="humidity">20</span>%</li>
                    <li>Wind: <span id="wind">4.65</span> km/h</li>
                  </ul>
                </div>
                <div class="col-6">
                  <div
                    class="temperature-container d-flex align-items-end justify-content-start"
                  ></div>
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    id="icon"
                  /><span class="temperature">2</span>
                  <span class="unit"
                    ><a href="#" class="active" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="WeatherForecast row">
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Mon</div>
              <i class="wu wu-black wu-32 wu-clear"></i>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Tue</div>
              <i class="wu wu-black wu-32 wu-cloudy"></i>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Wed</div>
              <i class="wu wu-black wu-32 wu-rain"></i>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Thu</div>
              <i class="wu wu-black wu-32 wu-rain"></i>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Fri</div>
              <i class="wu wu-black wu-32 wu-partlycloudy"></i>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by Paige Barclay and is
          <a
            href="https://github.com/P33bs/vanilla-weather-app"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on Github</a
          >
          and
          <a
            href="https://nostalgic-clarke-571f5f.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
