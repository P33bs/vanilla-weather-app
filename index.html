<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="weather">
          <h1 class="heading">Weather App</h1>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 class="city">New York</h1>
                  <ul>
                    <li>
                      <span>Monday 12:59, clear sky</span>
                    </li>
                    <li>
                      Humidity: <strong>20%</strong>, Wind: <strong>4.65km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-6"><div class="temperature-container d-flex justify-content-end"></div>
                <div>
                  <span class="temperature">2</span>
                  <span class="unit">°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="WeatherForecast row">
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Mon</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div> 
           <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Tue</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div>        
           <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Wed</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div>        
           <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Thu</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div>        
           <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Fri</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div>        
           <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Sat</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">2°</span>
                <span class="forecast-temperature-min">-3°</span>
              </div>
            </div>
          </div>               
        </div>
        <footer>
          This project was coded by Paige Barclay and is <a href="https://github.com/P33bs/vanilla-weather-app" target="_blank" rel="noopener noreferrer">open-sourced on Github</a> and <a href="https://nostalgic-clarke-571f5f.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
